{% extends 'note_base.html' %}
{% load static %}
{% block title %}
    {% if note %}
    Edit - {{note.title}}
    {% else %}
    Create A Note
    {% endif %}
{% endblock title %}
{% block content %}

<img class="form_banner" src="https://source.unsplash.com/1200x400/?write" width="100%" alt="">
    <div class="form-group">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        <input class="btn btn-success" type="submit" value="Save">
        {% if note %}
        <a href="{% url 'note_detail' note.id %}"><button type="button" class="btn btn-warning" data-bs-dismiss="modal">Cancel</button></a>
        {% else %}
        <a href="{% url 'note_list' %}"><button type="button" class="btn btn-warning" data-bs-dismiss="modal">Cancel</button></a>
        {% endif %}    
    </form>
    <hr>
</div>

{% endblock content %}
