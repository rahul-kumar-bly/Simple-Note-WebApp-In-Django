{% extends 'note_base.html' %}
{% block title %}All Lists{% endblock title %}
{% block content %}

<style>
    a:visited{
        color:white;
    }
    
    h1:hover{
        background-color: brown;
    }
    h1{
        background-color: #0d6efd;
        font-family: 'Nunito', sans-serif;
    }
</style>

<div>
    {% for note in note_list %}
    <div>
        <article>
            <a href="{% url 'note_detail' note.id %}" class="text-decoration-none">
            <p >
                <h1 class="d-block p-2 text-white">&#10162; {{note.date_created|date:"d/m/y - H:i - l"}} &#8614; {{note.title}}</h1>
            </p>
        </a>
        </article>
        {%empty%}
        <p>
        <h4>No list to show...</h4>
        </p>
    </div>
    {% endfor %}
</div>

{% endblock %}
