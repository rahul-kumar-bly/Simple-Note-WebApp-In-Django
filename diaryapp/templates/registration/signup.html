{% extends 'note_base.html' %}
{% block title %}Signup{% endblock title %}
{% load static %}

{% block content %}

    {% csrf_token %}

    <hr>
    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
</form>
{% endblock content %}
